name: Build Android APK (Local)

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: "Build Type"
        required: false
        default: "release"
        type: choice
        options:
          - release

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ— Checkout code
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ðŸ— Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: ðŸ“¦ Cache Android SDK
        uses: actions/cache@v4
        id: cache-android-sdk
        with:
          path: |
            ~/.android
          key: ${{ runner.os }}-android-sdk
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: ðŸ“¦ Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¦ Cache Expo
        uses: actions/cache@v4
        id: cache-expo
        with:
          path: |
            ~/.expo
            .expo
          key: ${{ runner.os }}-expo-${{ hashFiles('**/app.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-

      - name: ðŸ“¦ Cache Android Gradle
        uses: actions/cache@v4
        id: cache-gradle
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties', '**/build.gradle*', '**/settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ðŸ“¦ Cache Android Build artifacts
        uses: actions/cache@v4
        id: cache-android-build
        with:
          path: |
            android/app/build
            android/build
          key: ${{ runner.os }}-android-build-${{ hashFiles('**/build.gradle*', '**/settings.gradle', 'android/app/src/**') }}
          restore-keys: |
            ${{ runner.os }}-android-build-

      - name: ðŸ”¨ Generate native code with Expo Prebuild
        run: npx expo prebuild --platform android
        env:
          EXPO_NO_DOTENV: 1

      - name: ðŸ“ Setup release keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore
          ls -la android/app/release.keystore

      - name: ðŸ”¨ Build Release APK
        run: |
          cd android
          chmod +x ./gradlew
          # Use absolute path for keystore
          KEYSTORE_PATH="$GITHUB_WORKSPACE/android/app/release.keystore"
          ./gradlew assembleRelease --no-daemon --build-cache \
            -Pandroid.injected.signing.store.file="$KEYSTORE_PATH" \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
        env:
          EXPO_NO_DOTENV: 1
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

      - name: ðŸ“¦ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: âœ… Build complete
        run: |
          echo "ðŸŽ‰ APK built successfully!"
          echo "ðŸ“¥ Download your APK from the Actions artifacts tab"
          ls -lh android/app/build/outputs/apk/*/*.apk
